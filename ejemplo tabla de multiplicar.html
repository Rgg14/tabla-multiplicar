<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Tablas de Multiplicar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: #ffcc00;
            padding: 20px;
            margin: 0;
            color: #fff;
            font-size: 2rem;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #ffecb3;
            padding: 30px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            font-size: 1.5rem;
            color: #ff6600;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #ff6600;
            width: 60%;
            margin: 10px 0;
        }
        button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #e65c00;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .image {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .animal {
            display: block;
            margin-top: 10px;
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Juego de las Tablas de Multiplicar</h1>
    <div class="container">
        <div class="card">
            <h2>Pregunta de Multiplicaci√≥n</h2>
            <p id="question"></p>
            <input type="number" id="answer" placeholder="Escribe tu respuesta" />
            <button onclick="checkAnswer()">Verificar</button>
            <div class="result" id="result"></div>
            <img id="animal-image" class="image" src="" alt="Animal" style="display:none" />
        </div>
    </div>

    <script>
        const animals = [
            { name: "Perro", img: "https://placeimg.com/100/100/animals" },
            { name: "Gato", img: "https://placeimg.com/100/100/animals" },
            { name: "Conejo", img: "https://placeimg.com/100/100/animals" },
            { name: "Elefante", img: "https://placeimg.com/100/100/animals" },
            { name: "Le√≥n", img: "https://placeimg.com/100/100/animals" }
        ];

        let currentQuestion = {};

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 10) + 1;
            const num2 = Math.floor(Math.random() * 10) + 1;
            currentQuestion = { num1, num2, answer: num1 * num2 };

            // Elegir un animal aleatorio para mostrar la imagen
            const animal = animals[Math.floor(Math.random() * animals.length)];
            document.getElementById('animal-image').style.display = 'block';
            document.getElementById('animal-image').src = animal.img;

            document.getElementById('question').textContent = `${num1} x ${num2} = ?`;
        }

        function checkAnswer() {
            const userAnswer = parseInt(document.getElementById('answer').value);
            const resultDiv = document.getElementById('result');
            
            if (userAnswer === currentQuestion.answer) {
                resultDiv.textContent = '¬°Correcto! üòä';
                resultDiv.className = 'result correct';
            } else {
                resultDiv.textContent = '¬°Oops! Intenta nuevamente. üòî';
                resultDiv.className = 'result incorrect';
            }

            // Generar una nueva pregunta despu√©s de verificar
            setTimeout(() => {
                generateQuestion();
                document.getElementById('answer').value = '';
                resultDiv.textContent = '';
            }, 2000);
        }

        // Inicializar la primera pregunta
        generateQuestion();
    </script>
</body>
</html>
